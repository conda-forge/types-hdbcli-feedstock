{% set name = "types-hdbcli" %}
{% set version = "2.20.0.20240331" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-hdbcli-{{ version }}.tar.gz
  sha256: 06afd2b1bd91dc22bf3c51c5b1aeaff35890d186f97a79eafefce8fc5a42730a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  requires:
    - pip
  commands:
    - pip check
    - test -f $SP_DIR/hdbcli-stubs/__init__.pyi  # [unix]
    - if not exist %SP_DIR%\\hdbcli-stubs\\__init__.pyi exit 1  # [win]

about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for hdbcli
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maxvolk
